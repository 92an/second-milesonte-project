<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  type="text/css">
    <script src="https://kit.fontawesome.com/82a78a2adf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="Asset/css/style.css" type="text/css">
    <title>Document</title>
</head>
<body onload="loadingAddition()">
<!-- header section -->
<header>
    <div id="heroImage">
        <a href="index.html">
            <h1 id="title">Quizzmathica</h1>
        </a>
    </div>
</header>
<section id="additionGame">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="levelDescription uppercase">Level 1: Addition</h2>
            </div>
        </div>
<!-- Progress bar to indicate which of the 10 questions you are on -->
        <div class="row">
            <div class="col text-center">
                <ul class="progressBar">
                    <li id="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
        </div>
<!-- Question section of the game -->
        <div class="row questionRow justify-content-around align-items-center text-center no-gutters">
            <div id="firstNumber" class="col-4 numberBox">
                <p>20</p>
            </div>
            <div id="sign" class="col-2">
                <i class="fas fa-plus-circle"></i>
            </div>
            <div id="secondNumber" class="col-4 numberBox">
                <p>20</p>
            </div>
        </div>
<!-- input section -->
        <div class="row inputRow">
            <div class="col text-center">
                <form>
                    <input type="number" id="answerBox"> <br>
                    <input type="button" value="Submit" id="submitAnswer" class="btn btn-primary"  onclick="answerTestAddition()">
                </form>
            </div>
        </div>
    </div>
</section>
<!-- footer section -->
<footer>
    <div class="col-sm-12 socialMedia">
        <h5 class="uppercase sectionHeading text-center">Social Media:</h5>
        <ul class="list-inline socialMediaLinks text-center">
            <li class="list-inline-item">
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                 <a href="https://www.twitter.com/" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">Youtube</span>
                </a>
            </li>
        </ul>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="asset/js/game.js" type="text/javascript"></script>
</body>
</html>
